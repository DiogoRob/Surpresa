<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Dia dos Namorados</title>
  <style>
    body {
      background: linear-gradient(to right, #ffb6c1, #ffe4e1);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: #800000;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: auto;
    }
    .heart {
      font-size: 4em;
      color: red;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Feliz Dia dos Namorados, meu amor!</h1>
  <p>Preparei essa pequena surpresa só pra lembrar o quanto você é especial pra mim. Te amo mais a cada dia ❤️</p>
</body>
</html>
